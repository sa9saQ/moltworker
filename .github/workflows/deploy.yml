name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Wait for deployment propagation
        run: sleep 10

      - name: Warmup container (start Discord bot)
        run: |
          echo "Warming up MoltWorker container..."
          for i in 1 2 3; do
            response=$(curl -s -w "%{http_code}" -o /dev/null "https://moltbot-sandbox.sa9saq.workers.dev/sandbox-health" || true)
            echo "Attempt $i: HTTP $response"
            if [ "$response" = "200" ]; then
              echo "âœ… Container is ready"
              break
            fi
            sleep 5
          done

          # Also hit the API status to fully initialize the gateway
          curl -s "https://moltbot-sandbox.sa9saq.workers.dev/api/status" || true
          echo "ğŸš€ Warmup complete"
