name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Wait for deployment propagation
        run: sleep 10

      - name: Warmup container (start Discord bot)
        run: |
          echo "Warming up MoltWorker container..."
          WORKER_URL="https://moltbot-sandbox.yizhix797.workers.dev"

          # Hit the root URL to trigger gateway startup (requires browser-like request)
          for i in 1 2 3 4 5; do
            echo "Attempt $i: Starting gateway..."
            curl -s -H "Accept: text/html" "${WORKER_URL}/" > /dev/null || true
            sleep 10

            # Check if gateway is running
            status=$(curl -s "${WORKER_URL}/api/status" | grep -o '"ok":true' || echo "not_ready")
            if [ "$status" = '"ok":true' ]; then
              echo "âœ… Gateway is running! Discord bot should be online."
              break
            fi
            echo "Gateway not ready yet, waiting..."
          done

          # Final status check
          curl -s "${WORKER_URL}/api/status"
          echo ""
          echo "ðŸš€ Warmup complete"
